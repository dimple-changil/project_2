<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <link href="https://cdn.jsdelivr.net/npm/remixicon@4.3.0/fonts/remixicon.css"
    rel="stylesheet">
    
    <link rel="stylesheet" href="gym1.css">
    <title>login form</title>
</head>
<body>
    <div class="login">
        <img src="./pile-green-dumbbells-black-background_786255-12188.avif" alt="login image" class="login-img">
   
    <form action="" class="login--form">
    <h1 class="login-title">LOGIN</h1>
    <div class="login-content">
    <div class="login-box">
    <i class="ri-file-user-fill login--icon"></i>
    <div class="login-box-input"></div>
    <input type="email" required class="login-input" placeholder=" ">
    <label for="" class="login-label">E-mail</label>
      </div>
    </div>


    <div class="login-box">
    <i class="ri-lock-2-line login--icon"></i>
    <div class="login-box-input">
    <input type="password" required class="login-input" id="login-pass" placeholder=" ">
    <label for="" required class="login-label">password</label>
    <i class="ri-eye-off-fill login--eye" id="login-eye"></i>
</div>
</div>
<div class="container-1">
<div class="login-check">
    <div class="login--check-group">
    <input type="checkbox" class="login--check-input">
    <label for="" class="login--check-label">Remember me</label>
    </div>

<a href="#" class="login--forgot">Forgot Password?</a>
</div>
<button class="login--button">Login</button>
<p class="login--register">
    Don't have an account? <a href="#" class="reg">REGISTER</a>
</p>
</div>
</form>



</div>
</body>
</html>
